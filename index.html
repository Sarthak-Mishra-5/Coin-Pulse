<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Orbitron'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Aldrich'>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <title>Crypto Price Tracker</title>
</head>
<body>
    <div class="container">
        <nav>
            <img src="images/logo.png" class="logo">
            <ul>
                <li><a href="#">Market</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">White Papers</a></li>
                <li><a href="#">About Us</a></li>
            </ul>
            <a href="#" class="btn">en</a>
        </nav>
        <div class="content">
            <h1>BUY & <br> SELL <span>Crypto</span></h1>
            <p>World's biggest Cryptocurrency exchange available on web <br> as well as mobile phone.</p>
            <a href="#" class="btn">EXPLORE MORE</a>
        </div>
        <div class="coin-list">
            <div class="coin">
                <img src="images/bitcoin.png" alt="" class="icon">
                <div>
                    <h3>$<span id="bitcoin"></span></h3>
                    <p>Bitcoin</p>
                </div>
            </div>
            <div class="coin">
                <img src="images/ethereum.png" alt="" class="icon">
                <div>
                    <h3>$<span id="ethereum"></span>
                    </h3>
                    <p>Ethereum</p>
                </div>
            </div>
            <div class="coin">
                <img src="images/dogecoin.png" alt="" class="icon">
                <div>
                    <h3>$<span id="dogecoin"></span></h3>
                    <p>Doge-coin</p>
                </div>
            </div>
        </div>
        <div class="coin-list-inr">
            
            <div class="coin">
                <img src="images/bitcoin.png" alt="" class="icon">
                <div>
                    <h3>₹<span id="bitcoin-inr"></span></h3>
                    <p>Bitcoin</p>
                </div>
            </div>
            <div class="coin">
                <img src="images/ethereum.png" alt="" class="icon">
                <div>
                    <h3>₹<span id="ethereum-inr"></span>
                    </h3>
                    <p>Ethereum</p>
                </div>
            </div>
            <div class="coin">
                <img src="images/dogecoin.png" alt="" class="icon">
                <div>
                    <h3>₹<span id="dogecoin-inr"></span></h3>
                    <p>Doge-coin</p>
                </div>
            </div>
        </div>
        <div class="clock" id="MyClockDisplay" onload="showtime()"></div>
    </div>
    <div id="crypto-container">
        <!-- Prices will be displayed here dynamically -->
    </div>

    <script src="script.js"></script>
</body>
</html>
